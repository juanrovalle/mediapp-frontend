<form [formGroup]="form" class="example-container" (submit)="operate()">
    <div [hidden]="true">
        <mat-form-field>
            <input matInput placeholder="ID" formControlName="idSpeciality" />
        </mat-form-field>
    </div>
    <mat-form-field>
        <input matInput placeholder="Name" required formControlName="name" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Description" required formControlName="description" />
    </mat-form-field>

    <button mat-button type="submit">
    <mat-icon>done</mat-icon>
    <span>Done</span>
  </button>

    <!-- <button mat-button type="button" color="accent" [routerLink]="['/pages/speciality']"> -->
    <button mat-button type="button" color="accent" routerLink="/pages/speciality">
    <mat-icon>cancel</mat-icon>
    <span>Cancel</span>
  </button>
</form>
